    ##
    enabled: false
    ## @param mail.smtp.server SMTP server address
    ##
    server: ""
    ## @param mail.smtp.port SMTP server port
    ##
    port: 465
    ## @param mail.smtp.useAuth whether to use authentication with the SMTP server
    ##
    useAuth: false
    ## @param mail.smtp.username the username to use for SMTP authentication
    ##
    username: ""
    ## @param mail.smtp.password the password to use for SMTP authentication
    ##
    password: ""
    ## @param mail.smtp.tls whether to use tls when communicating with the SMTP server
    ##
    tls: true
    ## @param mail.smtp.ssl whether to use ssl when communicating with the SMTP server
    ##
    ssl: false
    ## @param mail.smtp.addressSender SMTP SENDER field value
    ##
    addressSender: ""
    ## @param mail.smtp.existingSecret the name of an existing secret with smtpUsername and smtpPassword keys
    ##
    existingSecret: ""
  mailgun:
    ## @param mail.mailgun.enabled whether to use the mailgun API to send emails
    ##
    enabled: false
    ## @param mail.mailgun.apiKey an API key for mailgun
    ##
    apiKey: ""
    ## @param mail.mailgun.baseUrl base url for the mailgun API
    ##
    baseUrl: ""
    ## @param mail.mailgun.existingSecret the name of an existing secret with a mailgunApiKey key
    ##
    existingSecret: ""

## @param logFolder a folder where CTFd should store logs for submissions, registrations and logins
##
logFolder: ""

optional:
  ## @param optional.reverseProxy whether CTFd should trust X-Forwarded headers. Checkout the CTFd documentation for more information.
  ##
  reverseProxy: true
  ## @param optional.themeFallback whether CTFd should fallback to the core theme for missing resources
  ##
  themeFallback: true
  ## @param optional.swaggerUi whether to enable the swagger endpoint at /api/v1
  ##
  swaggerUi: false
