## @section CTFd configuration parameters
## CTFd is configured using environment variables
## Official documentation : https://docs.ctfd.io/docs/deployment/configuration
##

## @param security.sessionCookie.httpOnly whether to set the HttpOnly flag for session cookies
## @param security.sessionCookie.sameSite the value to use for the SameSite parameter of session cookies
## @param security.permanentSessionLifetime the flask session lifetime, in seconds
##
security:
  sessionCookie:
    httpOnly: true
    sameSite: "Lax"
  permanentSessionLifetime: 604800

mail:
  ## @param mail.addressFrom SMTP FROM field value
  ##
  addressFrom: ""
  smtp:
