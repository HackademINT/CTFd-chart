stages:
  - dependencies
  - lint
  - update
  - build
  - publish

build dependencies:
  stage: dependencies
  image: alpine/helm:3.10.1
  script:
    - helm dependencies build
  artifacts:
    name: dependencies
    paths:
      - charts/*
      - Chart.lock

lint:
  stage: lint
  image: alpine/helm:3.10.1
  script:
    - helm lint
  needs:
    - build dependencies

update readme:
  stage: update
  image: alpine
  before_script:
    - apk update
    - apk add git npm
    - npm install -g @bitnami/readme-generator-for-helm
  script:
    - readme-generator --values values.yaml --readme Readme.md --schema "/tmp/schema.json"
  after_script:
    - cat Readme.md
  needs: []

package chart:
  stage: build
  image: alpine/helm:3.10.1
  script:
    - helm package .
  needs:
    - build dependencies
    - lint
  artifacts:
    name: Helm package
    paths:
      - "*.tgz"

publish to gitlab packages:
  stage: publish
  image: curlimages/curl:latest
  script:
    - |
      if [[ "${CI_COMMIT_BRANCH}" != "${CI_DEFAULT_BRANCH}" ]];
      then
        CHANNEL="unstable"
      else
        CHANNEL="stable"
      fi
    - PACKAGE=$(ls *.tgz);
    - >- 
      curl --request POST 
      --user gitlab-ci-token:$CI_JOB_TOKEN 
      --form "chart=@${PACKAGE}" 
      "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/helm/api/${CHANNEL}/charts"
  needs:
    - package chart

publish to gitlab registry:
  stage: publish
  image: alpine/helm:3.10.1
  script:
    - PACKAGE=$(ls *.tgz);
    - helm registry login ${CI_REGISTRY} -u ${CI_REGISTRY_USER} -p ${CI_REGISTRY_PASSWORD}
    - helm push ${PACKAGE} oci://${CI_REGISTRY_IMAGE}
  needs:
    - package chart
  only:
    - tags

publish to docker hub:
  stage: publish
  image: alpine/helm:3.10.1
  script:
    - PACKAGE=$(ls *.tgz);
    - echo ${DOCKER_HUB_TOKEN} | helm registry login registry-1.docker.io -u hackademint --password-stdin
    - helm push ${PACKAGE} oci://registry-1.docker.io/hackademint
  needs:
    - package chart
  only:
    - tags